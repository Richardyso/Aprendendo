<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jan Ken Pon</title>

    <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <header>
            <h1>Jan Ken Pon</h1>
            <p>Make your Choice!</p>
        </header>

        <div class="choices">
            <div id="rock">
                <h2>Rock</h2>
                <img src="assets/img/rock.jpg" alt="">
            </div>
            <div id="paper">
                <h2>Paper</h2>
                <img src="assets/img/paper.jpg" alt="">
            </div>
            <div id="scissor">
                <h2>Scissor</h2>
                <img src="assets/img/scissor.jpg" alt="">
            </div>
        </div>
        <div id="game-results">
            <p>user <span></span> vs ai <span></span> winner <strong><span></span></strong></p>
        </div>
        <hr />

        <div class="score">
            <h3>Scores</h3>
            <div class="scores">
                <div id="user-score">
                    <h4>User</h4>
                    <p>0</p>
                </div>
                <div id="draw-score">
                    <h4>Draw</h4>
                    <p>0</p>
                </div>
                <div id="ai-score">
                    <h4>AI</h4>
                    <p>0</p>
                </div>
            </div>
        </div>

        <div id="history">
            <ul id="list">
                
            </ul>
        </div>
        <footer></footer>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
